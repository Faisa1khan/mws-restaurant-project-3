<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="Description" content="Author: Restaurant Reviews, Category: Food, Length: 2 pages">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Load map -->
    <link rel="stylesheet" media="leaflet" onload="this.media='all'" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""
    />
    <!-- Load main styles -->
    <link rel="stylesheet" media="styles" onload="this.media='all'" href="css/styles.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1976d2">
    <title>Restaurant Reviews</title>
  </head>
<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
      <div id="map"  role="application" aria-label="map for locating all available restaurants, please use arrow keys to move the map accordingly"></div>
    </section>
    <section>
      <div class="filter-options">
     
        <select id="neighborhoods-select" name="neighborhoods" aria-label="filter neighborhoods"  onchange="updateRestaurants()" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="filter cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <script>
  /* Set up service worker */
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('/sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}

</script>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.1.5/lazysizes.min.js" async=""></script>
  <script type="application/javascript" charset="utf-8" src="js/review-min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main-min.js"></script>
 


  <footer id="footer">s
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
